<div class="row">
  <div class="col-xs-12 col-md-12 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <div class="d-flex gap-2 justify-content-around">
      <button class="btn btn-success" (click)="onSetTo('active')">
        Set to 'active'
      </button>
      <button class="btn btn-warning" (click)="onSetTo('inactive')">
        Set to 'inactive'
      </button>
      <button class="btn btn-danger" (click)="onSetTo('unknown')">
        Set to 'unknown'
      </button>
    </div>
  </div>
</div>
