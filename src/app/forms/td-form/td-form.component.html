<!-- TD FORMS Assignments -->
<div class="container">
  <div class="row">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-3">
        <label for="email">Email</label
        ><input
          type="email"
          class="form-control"
          name="email"
          required
          ngModel
        />
        <p *ngIf=""></p>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label
        ><input
          type="password"
          class="form-control"
          name="password"
          required
          ngModel
        />
      </div>
      <div class="form-group mt-3">
        <label for="subscriptions">Subscriptions</label
        ><select
          name="subscriptions"
          id="subscriptions"
          class="form-control"
          [ngModel]="subscription"
        >
          <option value="basic">Basic</option>
          <option value="advanced" [defaultSelected]="true">Advanced</option>
          <option value="pro">Pro</option>
        </select>
      </div>
      <button type="submit" class="mt-3 btn btn-primary">Submit</button>
    </form>
  </div>
</div>
