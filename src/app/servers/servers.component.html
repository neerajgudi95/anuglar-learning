<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- <form> -->
      <div class="mb-3">
        <label for="name" class="form-label">Server Name</label>
        <input type="text" #serverNameInput id="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Server Type</label>
        <input type="text" #serverTypeInput id="type" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Server status</label>
        <input
          type="text"
          #serverStatusInput
          id="status"
          class="form-control"
        />
      </div>
      <button class="btn btn-success mt-2" (click)="onCreateServer()">
        Add Server
      </button>
      <!-- </form> -->
    </div>
  </div>
</div>
